<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frequency Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Word Frequency Analyzer</h1>
    <form method="POST">
        <textarea name="text" placeholder="Paste your text here..."></textarea>
        <button type="submit">Analyze Text</button>
    </form>

    {% if word_table %}
        <h2>Word Cloud</h2>
        <img src="data:image/png;base64,{{ wordcloud_image }}" alt="Word Cloud">

        <h2>Word Frequency Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody>
                {% for word, frequency in word_table %}
                    <tr>
                        <td>{{ word }}</td>
                        <td>{{ frequency }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
